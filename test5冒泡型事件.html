<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function show(sText){
				var oDiv = document.getElementById("display");
				oDiv.innerHTML+=sText;
			}
		</script>
	</head>
	<body onclick="show('body<br />')">
		<div onclick="show('div<br />')">
			<p onclick="show('p<br />')">click me</p>
		</div>
		<div id="display">
			
		</div>
	</body>
</html>
