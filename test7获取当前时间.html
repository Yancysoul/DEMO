<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body onload="dateDemo()">
		<script>
			function dateDemo(){
				var date=new Date();
				var year=date.getFullYear();
				var month=date.getMonth()+1;
				month=checkTime(month);
				var day=date.getDate();
				day=checkTime(day);
				var h=date.getHours();
				var m=date.getMinutes();
				var s=date.getSeconds();
				h=checkTime(h);
				m=checkTime(m);
				s=checkTime(s);
				document.getElementById("idiv").innerHTML=year+"-"+month+"-"+day+" "+h+":"+m+":"+s;
				t=setTimeout(function(){
					dateDemo();
				},1000)
			}
			function checkTime(i){
				if(i<10){
					i="0"+i;
				}
				return i;
			}
		</script>
		<div id="idiv"></div>
	</body>
</html>
