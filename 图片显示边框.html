<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background-color: #ccc;
			}
			div {
				width: 500px;
				height: 324px;
				margin: 100px auto 0;
				position: relative;
				border-radius: 10px;
				overflow: hidden;
			}
			
			div:hover::after {
				content: "";
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				border: 20px solid rgba(255,255,255,0.5);
				box-sizing: border-box;
			}
		</style>
	</head>

	<body>
		<div>
			<img src="img/737896.png" />
		</div>
	</body>
